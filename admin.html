<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <!-- <li><a href="index.html">Home</a></li> -->
            <li><a href="admin.html">Admin Dashboard</a></li>
        </ul>
    </nav>
    <main>
        <section id="admin-actions">
            <h2>Admin Dashboard</h2>
            <form action="add_learner.php" method="POST">
                <h3>Add Learner</h3>
                <!-- Form fields for adding a learner -->
                <form action="add_learner.php" method="POST">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required>
                
                    <label for="grade">Grade:</label>
                    <input type="text" id="grade" name="grade" required>
                
                    <label for="parent_id">Parent ID:</label>
                    <input type="number" id="parent_id" name="parent_id" required>
                
                    <button type="submit">Add Learner</button>
                </form>

                <h4><a href="learners.html">View all learners</a></h4>
                
                 
            </form>
            <form action="post_announcement.php" method="POST">
                <h3>Post Announcement</h3>
                <!-- Form fields for posting an announcement -->
                <form action="post_announcement.php" method="POST">
                    <label for="title">Announcement Title:</label>
                    <input type="text" id="title" name="title" required>
                
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" rows="4" required></textarea>
                
                    <label for="posted_by">Posted By (Admin ID):</label>
                    <input type="number" id="posted_by" name="posted_by" required>
                
                    <button type="submit">Post Announcement</button>
                </form>
                
            </form>

        </section>
    </main>
</body>
</html>
